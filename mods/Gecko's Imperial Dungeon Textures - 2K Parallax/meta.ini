nexusDescription="[center][img]http://i.imgur.com/rJ2gAOo.gif[/img]\r<br />[img]http://i.imgur.com/pc3Y1YS.png[/img][/center]\r<br />[center]The Imperial dungeon/prison (chargen) is one of the most neglected texture sets in the game. Aside from Qarl&#39;s universal pack, I have not actually seen any other mod which edits these textures. So I took it upon myself to do something about it. You might not be spending a lot of time in here (unless you&#39;re a very unlucky criminal), but this is after all an iconic place where you first start the game, and I simply couldn&#39;t stand looking at that ultra blurry brickwork any longer (not even Qarl edited the alcove brick textures for the prison cells, so I guess this makes me a pioneer of Oblivion texture modding even in the far flung future of 2016)\r<br />\r<br />You will find minimal use of cheap upscaling of the 512p originals used here. Instead virtually everything has been either replaced with completely different HD textures, or carefully traced by hand over the original in cases where it&#39;s important to preserve specific geometry details in the textures for the model&#39;s UV map. Many surfaces like walls and floors have been parallax-enabled as well to provide much greater 3D depth to the geometry.\r<br />\r<br />Tileset meshes affected by Unofficial Oblivion Patch have been natively integrated. Screenshots taken with Oblivion Reloaded and ENB. They were only brightened a bit in post to improve clarity due to the inherent dark lighting.\r<br />\r<br />\r<br />[img]http://i.imgur.com/9RaFRGw.png[/img]\r<br />\r<br />[b][size=4]SKYRIM MODS[/size][/b][b][size=4]\r<br />--------------------------------\r<br />[/size][/b][size=3][url=http://www.nexusmods.com/skyrim/mods/54387/]Immersive Sounds Compendium 2.0[/url][/size][b][size=4][url=http://www.nexusmods.com/skyrim/mods/54387/]\r<br />[/url]\r<br />OBLIVION MODS\r<br />[b][size=4]--------------------------------[/size][/b]\r<br />[/size][/b][url=http://www.nexusmods.com/oblivion/mods/45214/][size=3]GOSH - Gecko&#39;s Oblivion Sound overHaul 2.1[/size][/url]\r<br />[url=http://www.nexusmods.com/oblivion/mods/46864/][size=3]Gecko&#39;s Imperial Dungeon Textures[/size][/url]\r<br />[url=http://www.nexusmods.com/oblivion/mods/46579/][size=3]Gecko&#39;s Ayleid Ruins Textures[/size][/url]\r<br />[url=http://www.nexusmods.com/oblivion/mods/45996/][size=3]Gecko&#39;s Fort Interior Textures[/size][/url][/center]"
