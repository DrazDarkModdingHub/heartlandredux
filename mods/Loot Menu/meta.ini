nexusDescription="[color=#BF9000][size=4][b]DESCRIPTION:[/b][/size][/color]\n<br />\n<br />This mod adds a real-time Loot Menu similar to the one in Fallout 4.\n<br />This is a modified port of [url=http://www.nexusmods.com/newvegas/users/1536975/?]Gribbleshnibit8[/url]'s [url=http://www.nexusmods.com/newvegas/mods/61723/?]Fallout: New Vegas mod[/url].\n<br />The OBSE .dll plugin reimplements some of [url=http://www.nexusmods.com/newvegas/users/4716447/?]jazzisparis[/url]' commands from [url=http://www.nexusmods.com/newvegas/mods/58277/?]JIP LN NVSE Plugin[/url].\n<br />\n<br />\n<br />[b][color=#BF9000][size=4]FEATURES:[/size][/color][/b]\n<br />\xa0\xa0 \xa0\n<br />[list]\n<br />[*]\xa0\xa0 \xa0Two different styles you can choose from\n<br />[*]\xa0\xa0 \xa0Item icons\n<br />[*]\xa0\xa0 \xa0\x41 scrollbar\n<br />[*]\xa0\xa0\xa0 Full word wrapping\n<br />[*]\xa0\xa0\xa0 Sorting\n<br />[*]\xa0\xa0 \xa0Pickup sounds\n<br />[*]\xa0\xa0\xa0 Rebindable keys\n<br />[*]\xa0\xa0\xa0 Changeable size and location\n<br />[*]\xa0\xa0\xa0 Turn off features you don't want\n<br />[*]\xa0\xa0 \xa0Independent from UI mods\n<br />[*]\xa0\xa0 \xa0\x43ompatible with everything\n<br />[/list]\n<br />\xa0 \n<br />[b][color=#BF9000][size=4]DETAILS:[/size][/color][/b]\n<br />\n<br />The menu works on all containers and creatures, both vanilla and modded. By default it will show up on scripted containers and NPCs that don't have an OnActivate block in their script, or containers that have an Activate function call inside their OnActivate block. It will not show up for any others to prevent accidental breaking of quests or mods. This approach should work fine in the vast majority of cases. Still, if needed, the mod's behavior on scripted containers can be changed in the .ini.\n<br />\n<br />If an item is weightless then the whole stack will be taken, no matter how large. This can be turned off. There is also a configuration option for how many weighted items must be in a stack before you loot all at of them once.\n<br />\n<br />There are two different styles for the menu. You can change them in the .ini, no need to reinstall the mod.\n<br />\n<br />You can change the amount of items shown at once. This is limited from 1 to 8.\n<br />\n<br />You can disable key prompts, icons and labels.\n<br />\n<br />The sorting order for items is:\n<br />Quest Items, Gold, Lockpicks, Keys, Ammo, Soul Gems, Potions, Ingredients, Books, Clothing, Weapons, Armor and Miscellaneous.\n<br />\n<br />\n<br />[size=4][b][color=#BF9000]CONTROLS:[/color][/b][/size]\n<br />\n<br />Use your mouse scroll wheel to select an item.\n<br />Your current 'Activate' key takes the highlighted item and the 'Ready weapon' key opens the vanilla menu.\n<br />\n<br />\n<br />[b][color=#BF9000][size=4]REQUIREMENTS:[/size][/color][/b]\n<br />\n<br />Newest versions of:\n<br />[url=http://obse.silverlock.org/]OBSE[/url]\n<br />[url=http://www.nexusmods.com/oblivion/mods/32200/?]MenuQue[/url]\n<br />\n<br />\n<br />[color=#BF9000][b][size=4]INSTALLATION:[/size][/b][/color]\n<br />\n<br />Extract all the files into the Data directory.\n<br />\n<br />[color=#BF9000][b]\n<br />[size=4]CONFIGURATION:[/size][/b][/color]\n<br />\n<br />Edit settings inside LootMenu.ini.\n<br />\n<br />\n<br />[color=#BF9000][b][size=4]KNOWN ISSUES:[/size][/b][/color]\n<br />\n<br />[list]\n<br />[*]With default settings the menu won't show up on some scripted containers. It's done to avoid breaking quests and mods. The default settings should work fine in most cases. Please report any incorrectly handled containers or any weird behavior and I'll see if I can improve the detection logic to handle them.\n<br />[*]There's been a few reports of the activate key opening the default loot menu as well as picking up the item. I suspect this is caused by another mod enabling the player controls back for no good reason every frame. This might actually be indirectly fixed in v2.0.\n<br />[/list]\n<br /> All feedback and any bug reports are welcome.\n<br />\n<br />\n<br />[color=#BF9000][b][size=4]CREDITS:[/size][/b][/color]\n<br />\n<br />This mod was ported and modified from the original mod, [url=http://www.nexusmods.com/newvegas/mods/61723/?]Loot Menu for FNV[/url] by [url=http://www.nexusmods.com/newvegas/users/1536975/?]Gribbleshnibit8[/url].\n<br />The OBSE .dll plugin uses functions ported from [url=http://www.nexusmods.com/newvegas/mods/58277/?]JIP LN NVSE Plugin[/url] extension by [url=http://www.nexusmods.com/newvegas/users/4716447/?]jazzisparis[/url].\n<br />The second style was inspired by [url=http://www.nexusmods.com/skyrim/users/8057949/?]Hackfield[/url]'s interface for [url=http://www.nexusmods.com/skyrim/users/875337/?]himika[/url]'s [url=http://www.nexusmods.com/skyrim/mods/73096/?]Quick Loot[/url] for Skyrim\n<br />[url=http://www.nexusmods.com/fallout3/mods/15231/?]DC Font Generator [/url]- generates fonts that don't look horrible and work in MenuQue\n<br />[url=https://github.com/llde/Oblivion-Script-Extender]OBSE source code fork[/url] from [url=http://www.nexusmods.com/oblivion/users/1902248/?]llde[/url]."
