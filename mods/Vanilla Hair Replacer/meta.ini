nexusDescription="Vanilla Hair Replacer, by throttlekitty\r\n\r\nThis is a simple mod:  It replaces the default hair texture for most of Oblivion\\'s hairstyles with one of my own making.   This is simply to offer variety to anyone wishing it, that\\'s all :)  This retexture is hand painted, rather than a photograph, and I am quite pleased with the result, I hope that you are too.\r\n\r\n\r\n\r\nTo use it, unpack the four .dds images to\r\n\r\n...\\\\Oblivion\\\\data\\\\textures\\\\characters\\\\hair\r\n\r\nAnd you\\'re ready to go, no .esp or .nif altering needed!\r\n\r\n\r\n\r\n\r\nIf you are using any other mods that alter the hair textures, you may wish to create a backup of those first, should you find this mod not to your liking.\r\n\r\nTo remove this mod, simply remove grey.dds, grey_hh.dds, grey_hl.dds, and grey_n.dds to return to using the hair provided by Bethesda, or replace them with textures from another hair mod.\r\n\r\n\r\nEnjoy :)"
