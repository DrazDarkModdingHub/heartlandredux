nexusDescription="******************************************************************************\r\n\r\n\t\t\tThe Elder Scrolls IV\r\n\t\t\t     OBLIVION: \r\n\t    Elven Map For Shivering Isles, Version 1.0\r\n\r\n******************************************************************************\r\n\r\nIndex:\r\n\r\n1. Details\r\n2. Installation/Uninstallation\r\n3. Save Games\r\n4. Version History\r\n5. Credits & Contact\r\n\r\n\r\nPlease feel free to get in touch if you have any comments or suggestions,\r\n(see end for contact info)\r\n\r\nHope you like it.\todin_ml\r\n\r\n\r\n******************************************************************************\r\n\r\n\t\t\t      1. DETAILS\r\n\r\n******************************************************************************\r\n\r\nVersion 1 of my Elven Map For SI, This mod changes the default brown map to\r\na full colour map with a slightly \\\"elven\\\" feel to it. i made it to be used\r\nalong side the \\\"Elven Map Redux\\\" Mod by \\\"xythen\\\"\r\n\r\nhttp://www.tesnexus.com/downloads/file.php?id=3002\r\n\r\n\r\n******************************************************************************\r\n\r\n\t\t 2. INSTALLING/UNINSTALLING THE PLUGIN\r\n\r\n******************************************************************************\r\n\r\n---INSTALLATION INSTRUCTIONS:---\r\n\r\nTo install the plugin, copy the folder provided called \\\"data\\\" into your Oblivion\r\nroot directory (eg. C:\\\\Program Files\\\\Oblivion), clicking \\\"Yes to All\\\" when prompted.\r\n\r\n\r\nThat is all you need to do. No *.esp or *.bsa file required!!\r\n\r\n---UNINSTALLATION INSTRUCTIONS:---\r\n\r\nThis is just a texture replacement, so to uninstall just remove the \r\nfollowing from your textures directory (and archiveinvalidation.txt if applicable):\r\n\r\ntextures/menus/map/world/tes4semap.dds\r\n\r\n\r\n\r\n******************************************************************************\r\n\r\n\t\t \t      3. SAVE GAMES\r\n\r\n******************************************************************************\r\n\r\nThis will not invalidate your old saved games as it merely replaces the map\r\ntexture file with a new one.\r\n\r\n\r\n******************************************************************************\r\n\r\n\t\t\t   4. VERSION HISTORY\r\n\r\n******************************************************************************\r\n\r\nApril 15th 2008 - Version 1.0 released under the name \\\"Elven Map For Shivering Isles\\\".\r\n\r\n\r\n\r\n******************************************************************************\r\n\r\n\t\t\t  5. CREDITS & CONTACT\r\n\r\n******************************************************************************\r\n\r\nRetexture of the Bethesda SI map : odin_ml\r\nMod that i got the inspiration from : Xythen\r\nOriginal map by : Bethesda\r\n\r\nAll comments and suggestions are welcome!\r\n\r\nplease contact through the TESNexus PM"
