nexusDescription="===================================================\r<br />Elys_USV: OBSE -Elys- Universal Silent Voice v0.93 \r<br />===================================================\r<br />\r<br />1. Description\r<br />2. Requirements\r<br />3. Installing\r<br />4. Uninstalling\r<br />5. Backup\r<br />6. Contact and Information\r<br />7. Disclaimer\r<br />\r<br />===============\r<br />1. DESCRIPTION\r<br />===============\r<br />\r<br />This OBSE plugin makes Oblivion:\r<br />- plays a 8 seconds duration silent voice for any missing voice file.\r<br />- uses generic lips moves for 8 seconds for any missing lip synchronization file.\r<br />\r<br />- If the subtitles are turned off, Elys_USV will force display subtitles for missing voice files.\r<br />- You will have up to 8 seconds to read long subtitles when there is no voice existing for an Oblivion plugin.\r<br />- Modder creating a new plugin with no voice acting, do not have to deliver lot of silent mp3 files if the final user is using Elys_USV.\r<br />\r<br />================\r<br />2. REQUIREMENTS\r<br />================\r<br />\r<br />Oblivion version 1.2.0416 is required.\r<br />Oblivion Script Extender ( http://obse.silverlock.org/ ) version 0012 or above.\r<br />\r<br />==============\r<br />3. INSTALLING\r<br />==============\r<br />\r<br />Copy Elys_USV.dll, Elys_USV.mp3 and Elys_USV.lip to your &#34;&lt;Oblivion installation folder&gt;&#92;DATA&#92;OBSE&#92;Plugins&#92;&#34;\r<br />   ( by default &#34;C:&#92;Program Files&#92;Bethesda Softworks&#92;Oblivion&#92;Data&#92;OBSE&#92;Plugins&#92;&#34; )\r<br />\r<br />You have to create the necessary subfolders if they do not exist already.\r<br />\r<br />================\r<br />4. UNINSTALLING\r<br />================\r<br />\r<br />Remove Elys_USV.dll, Elys_USV.mp3 and Elys_USV.lip from your &#34;&lt;Oblivion installation folder&gt;&#92;DATA&#92;OBSE&#92;Plugins&#92;&#34;\r<br />   ( by default &#34;C:&#92;Program Files&#92;Bethesda Softworks&#92;Oblivion&#92;Data&#92;OBSE&#92;Plugins&#92;&#34; )\r<br />\r<br />===============\r<br />5. BACKUP\r<br />===============\r<br />\r<br />As a surviving gold rule, always backup all your save games before trying a new mod. Better safe than sorry. It applies to this mod as well.\r<br />\r<br />===========================\r<br />6. CONTACT AND INFORMATION\r<br />===========================\r<br />\r<br />Elys on Bethesda Forums ( http://www.bethsoft.com/bgsforums/ )\r<br />\r<br />===========================\r<br />7. DISCLAIMER\r<br />===========================\r<br />\r<br />This software is provided &#39;as-is&#39;, without any express or implied\r<br />warranty. In no event shall the authors be held liable for any damages\r<br />arising from the use of this software."
