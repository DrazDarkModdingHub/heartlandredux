nexusDescription="[b][size=4]Description[/size][/b]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />Small mod i was pushing around for a while until now that is (i think) finished, and decided to share because, why not?\n<br />\n<br />It is just a remodel and retexture of the vanilla amulets, this include; copper, bronze, jade, silver and gold amulets, all this are lore friendly in my mind so that's that, each metal has a gem in similar value like this:\n<br />\n<br />[list]\n<br />[*]Copper: Topaz\n<br />[*]Bronze: Ruby\n<br />[*]Jade: Sapphire\n<br />[*]Silver: Emerald\n<br />[*]Gold: Diamond\n<br />[/list]\n<br />There is also included a version for the mod [url=http://www.nexusmods.com/oblivion/mods/47583]Vanilla Amulets fix for HGEC[/url], overwrite when asked (you still need the original file to work)\n<br />\n<br />[b][size=4]Installation[/size][/b]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />I recommend these settings in the bashed patch in Wrye Bash to actually see the amulets:\n<br />\n<br />[list]\n<br />[*]Tweak Assorted: \xfeff\x2713 Armor Show Amulets   \n<br />[/list]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \x2713 Clothing Show Amulets\n<br />\n<br />[list]\n<br />[*]Tweak Clothes: \x2713 Robes Show Amulets         \n<br />[/list]\n<br />[size=4][b]Credits[/b][/size]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />[list]\n<br />[*]Vanblams Perfect Gems by Vanblam\n<br />[*]Better Jewelled Rings with REAL gems by Prodigy1208\n<br />[*]Myst42 for helping me out with Blender\n<br />[/list]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------"
