nexusDescription="[center][color=red]Weapon Improvement Project[/color][/center]\r<br />\r<br />=================\r<br />Requirements:\r<br />=================\r<br />\r<br />Oblivion 1.2.0416\r<br />\r<br />=================\r<br />Description:\r<br />=================\r<br />\r<br />This is a project that aims (over time) to replace the vanilla weapon meshes and textures with completely new and more detailed replacements. The new replacements are based on the original designs.\r<br />\r<br />Replaced so far:\r<br />\r<br />Iron Dagger\r<br />Iron Bow\r<br />Iron Battle Axe\r<br />Iron Mace\r<br />Iron Longsword\r<br />Iron Claymore\r<br />Steel Shortsword\r<br />Steel Longsword\r<br />Club\r<br />\r<br />Ebony Dagger\r<br />\r<br />Blade of Woe\r<br />Mehrune&#39;s Razor\r<br />Goldbrand\r<br />Mace of the Crusader\r<br />Sword of the Crusader\r<br />\r<br />=================\r<br />W.I.P Plugin (Optional)\r<br />=================\r<br />\r<br />Included is an optional plugin file that gives a unique appearance to rusty weapons and any fine weapons that don&#39;t have alternatives (Iron Bow for example)\r<br />\r<br />=================\r<br />Installation\r<br />=================\r<br />\r<br />1. Extract the contents of the ZIP folder into your Data folder\r<br />2. (Optional) Activate the Weapon Improvement Project.esp\r<br />\r<br />=================\r<br />Un-Installation:\r<br />=================\r<br />\r<br />1. (Optional) Delete the Weapon Improvement Project.esp\r<br />2. Delete the files/folders associated with the mod\r<br />\r<br />=================\r<br />Contact:\r<br />=================\r<br />\r<br />InsanitySorrow @ TES Alliance\r<br />\r<br />=================\r<br />Credits:\r<br />=================\r<br />\r<br />Thanks to Bethesda for creating Oblivion.\r<br />\r<br />=================\r<br />Tools Used:\r<br />=================\r<br />\r<br />Insanity&#39;s ReadMe Generator\r<br />Photoshop CS5\r<br />Blender\r<br />Marmoset Toolbag\r<br />\r<br />=================\r<br />Licensing/Legal:\r<br />=================\r<br />\r<br />You may use this as you wish as long as you don&#39;t charge money for it and you credit me for any work used.\r<br />\r<br />Please do not re-host this file without my explicit permission. \r<br />\r<br />==================\r<br />Modder&#39;s Will:\r<br />==================\r<br />\r<br />If I am offline for six months or longer and do not respond to any attempts made at contacting me, I give full Ownership of my Projects to TES Alliance.\r<br />\r<br />TES Alliance are free to modify/redistribute/remove as they see fit."
