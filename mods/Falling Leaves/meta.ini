nexusDescription="[url=https://flic.kr/p/VjxyUX][img]https://farm5.staticflickr.com/4216/34996764823_224349c002_o.png[/img][/url]\r<br />\r<br />\r<br />Project: Falling Leaves\r<br />Author: Carah\r<br />Version: 1.0 \r<br />Release Date: 10/05/2013\r<br />Category: Immersion\r<br />Source: TES Alliance/TES Nexus\r<br />\r<br />==================\r<br />Description:\r<br />==================\r<br />Adds falling leaves to the trees in the autumn forest located north-east of Chorrol.\r<br />\r<br />==================\r<br />Details:\r<br />==================\r<br />Almost each individual tree in the above mention forest is fitted with a light particle effect of falling leaves that float lightly to the ground. \r<br />Trees modified are forest oak, quaking aspen, silver birch, and sugar maple.\r<br />\r<br />There are three main files you only need one.\r<br />\r<br />----------------\r<br />Optional Files:\r<br />----------------\r<br />Incase less isn&#39;t more for some peoples taste. There are two optional files that add more falling leaves to the trees.\r<br />\r<br />Medium - The paricle effect is more frequent. This means more falling leaves and a possible performance hit in-game.\r<br />Heavy - The particle effect is very abundant and a little unrealistic but great for taking screenshots, though it will cause a performance hit in-game.\r<br />\r<br />These files are meshes only and you need the main file installed first. To install the optional files all you need to do is extract the meshes to your Oblivion/Data folder and when prompted to overwrite select &#34;Yes&#34;.\r<br />\r<br />Can only use one optional file at a time.\r<br />\r<br />==================\r<br />Installation:\r<br />==================\r<br />------------------------------\r<br />Oblivion Mod Manager Instructions\r<br />------------------------------\r<br />Installing the Mod\r<br />\r<br />1) Extract the contents of the archive to a temporary folder.\r<br />2) Copy the extracted archive to [Install Path]&#92;Oblivion&#92;OBMM&#92;Mods&#92;.\r<br />3) Start Oblivion Mod Manager\r<br />4) Click the Create button\r<br />5) Click the Add Archive button, navigate to the archive and select it, then click the Yes button.\r<br />6) Click the Create button, wait until it finishes, then click the Ok button.\r<br />\r<br />Activating the Mod\r<br />\r<br />1) Start Oblivion Mod Manager\r<br />2) Double-click the name of the mod, once installed the mod icon will turn blue.\r<br />\r<br />------------------------------\r<br />Wrye Bash Instructions\r<br />------------------------------\r<br />\r<br />1) Copy the entire archive into your Oblivion Mods&#92;Bash Installers folder.\r<br />2) In Wrye Bash Installers tab, highlight the new archive.\r<br />3) Check any sub-folders, ESP/ESM&#39;s as required.\r<br />4) Right click the archive name and Install.\r<br />5) In Wrye Bash Mods tab, check the ESP/ESM&#39;s and rebuild Bashed patch. (Also recommeneded to run BOSS first).\r<br />\r<br />------------------------------\r<br />Manual Instructions\r<br />------------------------------\r<br />\r<br />1) Extract the contents of the ZIP folder into your Data folder\r<br />\r<br />==================\r<br />Un-Installation:\r<br />==================\r<br />------------------------------\r<br />Oblivion Mod Manager Instructions\r<br />------------------------------\r<br />\r<br />1) Start Oblivion Mod Manager\r<br />2) Double click the mod to deactivate it, once finished the icon will turn green\r<br />\r<br />------------------------------\r<br />Wrye Bash Instructions\r<br />------------------------------\r<br />\r<br />1) In Wrye Bash Mods tab, deselect the ESP/ESM&#39;s associated with this mod.\r<br />2) In Wrye Bash Installers tab, right click on the archive name and Uninstall.\r<br />3) Rebuild Bashed patch.\r<br />\r<br />------------------------------\r<br />Manual Instructions\r<br />------------------------------\r<br /> \r<br />1) Delete the files/folders associated with the mod.\r<br />\r<br />\r<br />==================\r<br />Incompatible:\r<br />==================\r<br />There is a conflict with Unique Landscapes Lush Woodlands. Therefore I included a compatibility patch in the file to fix any issues. \r<br />Use the patch in conjunction with Lush Woodlands and Falling Leaves.\r<br />\r<br />==================\r<br />Known Issues:\r<br />==================\r<br />None that I know. Please report if any.\r<br />\r<br />==================\r<br />Changelog:\r<br />==================\r<br />10/05/2013 - Initial Release\r<br />\r<br />==================\r<br />Contact Details:\r<br />==================\r<br />You can send me a PM in the Nexus forums.\r<br />\r<br />==================\r<br />Credits:\r<br />==================\r<br />Thank-you to Vacuity for his modders resource Vaper - Falling Leaves - http://oblivion.nexusmods.com/mods/35590/?\r<br />Thanks to Bethesda for creating Oblivion.\r<br />Thanks to InsanitySorrow for the ReadMe Generator this ReadMe is based on.\r<br />\r<br />==================\r<br />Tools Used:\r<br />==================\r<br />ReadMe Generator\r<br />Construction Set\r<br />Nifskope\r<br />\r<br />==================\r<br />Licensing/Legal:\r<br />==================\r<br />You can do whatever you want with this, all I ask is that you give full credit for any work used.\r<br />I would also appreciate you letting me know where the work was used.\r<br />\r<br />==================\r<br />Modder&#39;s Will:\r<br />==================\r<br />If I am offline for six months or longer and do not respond to any attempts made at contacting me, then you are free to upload this project to another site(s) as long as I am credited as the original author.\r<br />If I am offline for six months or longer and do not respond to any attempts made at contacting me, I give full Ownership of all my Projects to TES Nexus. TES Nexus are free to modify/redistribute/remove as they see fit."
