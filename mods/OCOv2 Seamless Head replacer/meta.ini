nexusDescription="Awhile ago I was talking about oblivion mods ([i]because I have an unhealthy obsession with the game[/i]) and people were saying they they really liked ocov2 (hail nuska),\xa0 but them chins were too pointy. Which, of course, I now noticed.\xa0 So for the past month I've been in a limbo between h06 and oco, before realizing this is something I could fix pretty easily with the mesh if I reinstalled blender.\n<br />\n<br />[b]What does this cover?[/b]\n<br />Imperials, Nords, Redguards, Bretons, High Elves, Dark Elves.\n<br />Orcs and Wood Elves at some point probably.\n<br />[url=https://www.nexusmods.com/oblivion/mods/46578]For Khajiit and Argonians use this.[/url]\xfeff\n<br />\n<br />[b]How to install?\n<br />[/b]Install OCOv2\n<br />[url=https://www.nexusmods.com/oblivion/mods/45859?tab=description]Install Seamless - OCOv2 Edition[/url]\xfeff\xa0(probably use the IDIOT version)\n<br />Install my mod, use the BAIN wizard if you want. Keep it at the bottom of the load order.\n<br />\n<br />[b]Recommendations:[/b]\n<br />[url=https://www.nexusmods.com/oblivion/mods/46995]New Eyes for OCO v2[/url]\xfeff\n<br />[url=https://www.nexusmods.com/oblivion/mods/48199]New Brows for OCO v2[/url]\xfeff\n<br />Seriously, just search OCO\n<br />[url=https://www.nexusmods.com/oblivion/mods/49078]I use this for hair right now, install the meshes too.[/url]"
