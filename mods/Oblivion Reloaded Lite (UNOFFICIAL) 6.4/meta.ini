nexusDescription="Lite version of Oblivion reloaded, compiled from 8.4 and 9.0 sources with some patches, fixes &amp; cutouts.\n<br />[b]PLEASE DONT DISTURB ALENET, CREATOR OF ORIGINAL MOD ABOUT THISONE.[/b]\n<br />\n<br />[b]Version 6.4 (This version raise game stability to new level!)\n<br />[/b]\n<br />Deleted:\n<br />-All gameplay stuff, exept SleepingMode. (Cameramode, Equipmentmode, WeatherMode, MountedCombat, Purger, Gravity, Dodge, FlyCam)\n<br />-Some shaders &amp; effects (buggy or useless) (HDR, SMAA, Bloodlence, Blood, Wetworld, Snow accumulation, LowHF, OR's Interiors shadows)\n<br />\n<br />\n<br />Features and options:\n<br />\n<br />-FoV (Field of View setting, support vanilla game aiming)   \xfeff(0- Vanilla )\xfeff 75, 90....\n<br />-AnisotropicFilter (increases visual quality of textures)\xa0    \xfeff\x30, 2, 4, 8\n<br />-ScreenshotKey (Dx code for screenshot key)    \xfeff   \xfeff   \xfeff\x38\x37 \"F11\"   \xfeff   \xfeff\n<br />-ENBCompatible\xa0 [url=https://www.nexusmods.com/oblivion/mods/51296/]ENB for ORL [/url]\xa0 (Automaticaly sets some game options for ENB compatibility)\xa0 0, 1 \n<br />-MemoryHeapMode ( 0 - vanilla with 512 mb, 1 - FastMM, 2 - TBmalloc, 3 - TCMalloc, 4 - JEMalloc, 5 - MiMalloc, 6 - TH2, 7 - TH3 )\xa0 0,1,2,3,4,5,6,7\n<br />-DialogsPatch (wait for mouseclick in conversations)   \xfeff\x30, 1\n<br />-VanillaPrecipitations (removes vanilla snow-rain effects)\xa0 0, 1\n<br />-CameraCommands (additional commands for camera moving-rotation) 0, 1\xa0 Disable this if use EC Camera of similar stuff.\n<br />-[b]ECcompatibility[/b] (Compatibility mode for [url=https://www.nexusmods.com/oblivion/mods/50125][size=4]Custom EC[/size] [color=#ffffff])[/color] [/url]Camera Commands must be disadled)\xa0 0, 1 \n<br />-PurgeCells (Cells cleaning when player go to other location) 0, 1\n<br />-PurgeModels (Unload models from memory when player go to other location) 0, 1\n<br />-PurgeVideoRAM (Clean videomemory when player go to other location) 0, 1\n<br />\n<br />-SmartControlFPS (Cap FPS on this value, prevent stutters)\xa0\xa0\xa0 40, 60...\n<br />-CityCutRadius (In small worlds, cities)\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0 120000...\n<br />-OblivionCutRadius (In Oblivion planes)   \xfeff   \xa0\xa0\xa0\xa0\xa0\xa0 12000...\n<br />-IntCutRadius\xa0 (In interiors with climate)    \xfeff   \xfeff\xa0\xa0\xa0\xa0 8000...\n<br />-WorldCutRadius (Big worlds)   \xfeff   \xfeff   \xfeff   \xfeff   200000...\n<br />-BorderlessWindowMode (enable borderless mode, usefull when you want to use other software for this.) 0, 1\xa0 \n<br />-MemoryHeapSize (size of memory for Heap, use it when TH2 or TH3 heap enabled)\n<br />-SkipInterorFog (disable fog pass, raise fps) 0,1\n<br />-WaterReflectionsOPT (remove almost all water reflections when cut radius for location &lt; 200000) 0, 1, 2\n<br />-ReticlePatch (faster reticle reaction, fixes third person reticle bug) 0, 1\n<br />\n<br />Additional features:\n<br />-[b]Vanilla shadows support[/b] (You need to disable OR's exterior shadows)\n<br />-[b]Soft shadows for vanilla[/b], included NPC selfshadowing (works in interiors, when OR's exterior shadows are ON)\n<br />-[b]Smart Purge[/b] (automaticaly clean memory in smart way, no need to install mods for this anymore!)\n<br />-[b]Grass shader support location type now[/b].\n<br />-[b]Coloring shader support location type now[/b] + profiling.\n<br />-[b]Bloom shader support location type now[/b] + profiling.\n<br />-[b]Water shader support location type now[/b] + profiling.\n<br />-[b]Moonshadows[/b] now enable by default.\n<br />-[b]Detailed Terrain[/b] textures support.\n<br />-[color=#6aa84f][b]Improved game stability[/b][/color] my game can pass \"tac 3\" test now.\n<br />\n<br />Fixes:\n<br />-Fixed CTD for Sleeping mode. No need to use esp file!\n<br />-Fixed player shadow underwater.\n<br />-Prevent game from rendering reflections when underwater.\n<br />-Exterior shadows are disabled in menu.\n<br />-Fixes bugs with grass and lighting issues.\n<br />-Fixed huge FPS drop near lights\n<br />-Adds many missed shaders, this may fix lot shadows bugs.\n<br />-[b]Fixes for AMD cards[/b] no bugs.\n<br />-[b]Fix vanilla stuttering and CTD's[/b] after Fast Travel.\n<br />\n<br />Please donate if you like this Unofficial OR version - [url=https://www.paypal.com/donate?hosted_button_id=PUUSGKMP5663W]PayPal[/url]\n<br />\n<br />\n<br />Misc:\n<br />- Prevent game from rendering deep underwater objects\n<br />- Soft FoV transition from dialog menu, including FoV custom values.\n<br />\n<br />\n<br />\n<br />[b]ATTENTION! Delete your \"Shaders\" folder completely before ORL instalation![/b]\n<br />\n<br />P.S. If you use Custom effects- recompile your scripts.\n<br />\n<br />Credits to:\n<br />-Alenet, sourcecode author and great programmer.\n<br />-Llde for OR fixes.\n<br />-Mcstfuerson for shadow patches.\n<br />-IStewieAI for tips.\n<br />-Evilmax for help with heap managers and tests."
