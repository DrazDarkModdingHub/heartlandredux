nexusDescription="Loading Screens Themed Replacer for Shivering Isles official expansion. In SI expansion there are only 5 different loading screens combined with 58 loading descriptions. This mod links each of those descriptions with different and unique loading screen. Each loading description is connected with matching loading screen (hence \\'themed\\' in mod\\'s name). This means if you see the description about particular location then loading screen shows that location as well. If you can read something about particular monster then loading screen shows that creature, too. And so on. No original descriptions were altered in this version.\r\n\r\n[b]Known Issues[/b]:\r\nThere shouldn\\'t be any. This mod changes only one menu file (loading_menu.xml) thus incompatibility is reduced to minimum (even with any GUI mods as those usually don\\'t change this file at all).\r\n\r\n[b]Compatibility[/b]:\r\nThis mod isn\\'t compatible with other Loading Screens replacers for Shivering Isles. It should be compatible with mods which add new Loading Screens instead of changing original ones.\r\n\r\n\r\n[b]NOTES[/b]:\r\n1. All Loading Screens fit both 4:3 and wide-screen resolutions.\r\n2. Read-Me file contains list of mods that were used to make base screenshots for this mod.\r\n3. You need 7zip (http://www.7zip.org) or WinRAR to extract this archive.\r\n4. To run this mod lower-end PC is recommended because then Loading Screens last longer ;] \r\n\r\n\r\n[b]DarkUI CONVERSION (done by khalim) IS AVIALABLE [url=http://www.tesnexus.com/downloads/file.php?id=16951]HERE[/url]\r\n\r\n\r\nOTHER MODS WITH THEMED LOADING SCREENS:\r\n[url=http://www.tesnexus.com/downloads/file.php?id=13012]Loading Screens Themed Replacer[/url][/b] (for vanilla Oblivion)\r\n[b][url=http://www.tesnexus.com/downloads/file.php?id=16020]Loading Screens Themed AddOn[/url][/b] (+300 new screens)"
