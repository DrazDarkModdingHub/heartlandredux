nexusDescription="[b][size=3]tl;dr:[/size][/b]\n<br />\n<br />[size=3]DOWNLOAD: \"[b]kart_OUT_default[/b]\" or \"[b]kart_OUT_default_2x[/b]\"\n<br />Requires\xa0\x61rchive invalidation to work properly ([url=https://www.nexusmods.com/oblivion/mods/49568]SkyBSA[/url]\xa0is recommended,\xa0[url=https://obse.silverlock.org/]OBSE[/url]\xa0required.)\n<br />You probably also want [url=https://www.nexusmods.com/oblivion/mods/49645]Shivering Isles Upscaled Textures[/url] and [url=https://www.nexusmods.com/oblivion/mods/49798]DLC Upscaled Textures[/url].\n<br />\n<br />Because I am kind and benevolent I have compiled some comparison shots for you. Random stuff in the Imperial City Talos District. Click drop down to see different mods. I included these mods:\n<br />[/size][size=3]vanilla (default game),\xa0[/size][size=3][url=https://www.nexusmods.com/oblivion/mods/45666]qarl's texture pack 3 redimidized[/url]\xfeff,\xa0[/size][size=3][url=https://www.nexusmods.com/oblivion/mods/50381]4x vanilla remastered[/url]\xfeff,\xa0[/size][size=3][url=https://www.nexusmods.com/oblivion/mods/49351]OUT 2[/url]\xa0(the mod you are right now), \xfeff[/size][url=https://www.nexusmods.com/oblivion/mods/50174][size=3]OUT 4[/size][/url][size=3]\n<br />[/size][b][size=4]\n<br />IMAGE COMPARISONS:[/size][/b]\n<br />[list]\n<br />[*][url=https://imgsli.com/MTE2MzIy][size=3]Rug - image 1[/size][/url]\n<br />[*][url=https://imgsli.com/MTE2MzI1][size=3]Character - image 2[/size][/url]\n<br />[*][url=https://imgsli.com/MTE2MzIz][size=3]Cobble - image 3[/size][/url]\n<br />[*][url=https://imgsli.com/MTE2MzI3][size=3]Door - image 4[/size][/url]\n<br />[/list]\n<br />==============================================\n<br />[size=4][b]Detailed Information[/b][/size]\n<br />[b]Content:[/b]\n<br />[list]\n<br />[*]Requirements\n<br />[*]Recommendations\n<br />[*]Process\n<br />[*]Detailed Upscaling Information\n<br />[*]Modules\n<br />[*]Optional\n<br />[*]Module Versions\n<br />[*]Default\n<br />[/list]\n<br />[b]Requirements:[/b]\n<br />[list]\n<br />[*]Method of Archive Invalidation ([url=https://www.nexusmods.com/oblivion/mods/49568]SkyBSA[/url] is recommended, [url=https://obse.silverlock.org/]OBSE[/url] required.)\n<br />[/list]\n<br />[b]Recommendations:[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/oblivion/mods/49639]MY VIDEO GUIDE ON SETTING OBLIVION UP.[/url]\xfeff The bare minimum to run Oblivion well is below.\n<br />[*][url=https://www.nexusmods.com/oblivion/mods/45576]4GBPATCH[/url]\n<br />[*][url=https://obse.silverlock.org/]OBSE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4875]Bethini[/url]\n<br />[*]Mod Manager ([url=https://www.nexusmods.com/skyrimspecialedition/mods/6194]Mod Organizer 2[/url] w/ [url=https://www.nexusmods.com/oblivion/mods/22368]Wyre Bash[/url] or [url=https://www.nexusmods.com/oblivion/mods/22368]Wyre Bash[/url] stand alone is recommended.)\n<br />[*][url=https://www.nexusmods.com/oblivion/mods/47085]EngineBugFixes[/url]\n<br />[*][url=https://www.nexusmods.com/oblivion/mods/23208]Oblivion Stutter Remover[/url]\n<br />[*][url=https://www.nexusmods.com/oblivion/mods/48959?tab=description]Oblivion Stutter Remover Optimized[/url]\n<br />[/list]\n<br />[b]Process:[/b]\n<br />[list=1]\n<br />[*]Remove unnecessary files such as icons\n<br />[*]Replace textures deprecated by the Unofficial Patches\n<br />[*]Remove Block Compression (BC) from images using BC1NoiseAgressiveTake3 model.\n<br />[*]Upscale using various models.\n<br />[*]Compress using Optimizer Textures.\n<br />[/list]\n<br />[b]Detailed Upscaling Information:[/b]\n<br />[list=1]\n<br />[*]Removed icons, effects, and menus. Used Unofficial Oblivion Patch\x2019s textures.\n<br />[*]Models:\n<br />[/list][list]\n<br />[*]4x_ESRGAN - Clutter, Creatures, Land&amp;Etc\n<br />[*]4x_GroundTextures - Land&amp;Etc\n<br />[*]4x_forest_textures - Land&amp;Etc\n<br />[*]4x_misc - Clutter, Creatures, Land&amp;Etc\n<br />[*]4x_skyrim_weapons&amp;armor - Armor, Clothes, Weapons\n<br />[*]\xfeff\x34x_4xManga109Attempt_RRDB_ESRGAN_x4_interp_05 (it means it is interpolated @ 0.5) - Architecture, Dungeons, Oblivion\n<br />[*]\xfeff\x34x_4xManga109Attempt_RRDB_ESRGAN_x4_interp_08 (it means it is interpolated @ 0.8) - Characters\n<br />[*]Waifu - Normals for: Armor, Clothes, Clutter, Creatures, Land&amp;Etc, Weapons\n<br />[/list]\n<br />[b]Modules:[/b]\n<br />[list]\n<br />[*]arch = architecture folder\n<br />[*]armor = armor folder\n<br />[*]characters = characters folder\n<br />[*]\xfeff\x63lothes = clothes folder\n<br />[*]\xfeff\x63lutter = clutter folder\n<br />[*]creatures = creatures folder\n<br />[*]\xfeff\x64ungeons = dungeons folder\xfeff\n<br />[*]land&amp;etc = 'land and etc'; landscape, plants, rocks, sky, trees, water, and wood folders\n<br />[*]oblivion = oblivion and obliviongate folders\n<br />[*]weapons = weapons folder\n<br />[/list]\n<br />[b]Optional:[/b]\n<br />[list]\n<br />[*]Glass: Dark or Pale variants.\xa0\n<br />[/list]\n<br />[b]Module Versions:[/b]\n<br />[list]\n<br />[*]4x_FULL: 4x diffuse map, 4x normal map, 4x glow map\n<br />[*]\xfeff\x34x: 4x diffuse map, 2x normal map, 2x glow map\n<br />[*]2x_FULL: 2x diffuse, 2x normal, 2x glow map\n<br />[*]\xfeff\x32x: 2x diffuse map, 1x normal map, 1x glow map\n<br />[/list]\n<br />[b]Default:[/b]\n<br />[list]\n<br />[*]4x_FULL: characters\n<br />[*]4x: architecture, dungeons, lndect, armor, clothes, creatures, clutter, oblivion;\xfeff\n<br />[*]2x:\xa0 clutter, weapons, creatures\n<br />[/list]"
