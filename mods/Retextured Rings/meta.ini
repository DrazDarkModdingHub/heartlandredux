nexusDescription="[b][size=4]Description[/size][/b]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />So, i made this because i hate with all my guts the vanilla rings and i wanted something different of what is offered already, and i tried to make them like an Anglo-Saxon ring kind of thing, to fit the lore and all that\n<br />\n<br />This mod includes retextures for: gold, copper, brass, ebony, jade and silver rings\n<br />\n<br />I recommend in Wrye Bash the next for the bashed patch:\n<br />\n<br />[list]\n<br />[*]Tweak Assorted: \x2713 Armor Shows Rings\n<br />[/list]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\x2713 Clothing Shows Rings\n<br />[list]\n<br />[*]Tweak Clothes:\xa0 \x2713 Gloves Show Rings\n<br />[/list]\n<br />What else, oh yes, the rings have a lot of detail but since they look super tiny in-game some might pass unnoticed, the screenshots are with a very close FOV to actually appreciate the textures\n<br />\n<br />[b][size=4]Installation[/size][/b]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />When installing, overwrite with this mod, otherwise textures might not look as intended\n<br />\n<br />OR you could use\xa0[url=https://monkeyangie.blogspot.com/2019/11/oblibling.html]THIS[/url] mod \x261c(\xff9f\x30ee\xff9f\x261c)\n<br />[b][size=4]\n<br />Credits[/size][/b]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n<br />\n<br />[list]\n<br />[*]Bethesda\n<br />[*][url=http://jojo-ojoj.deviantart.com/]jojo-ojoj[/url]\n<br />[/list] \n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------"
