eauty[/url] by LogRaam\n<br />[*][url=http://www.nexusmods.com/skyrim/mods/30823]Hale - Iridum Eyes[/url] by Halendia\n<br />[*][url=http://www.nexusmods.com/oblivion/mods/44676]Oblivion Character Overhaul version 2[/url] by nuska\n<br />[*][url=http://www.nexusmods.com/skyrim/mods/66364/?]Argonian - Khajiit FabULook Eyes Stand Alone for Skyrim[/url] by tzarbaby000\n<br />[*][url=http://www.nexusmods.com/oblivion/mods/46254]OCO2 Eyes for MBP (Googly eye fix)[/url] by tetchystar\n<br />[*][url=http://www.nexusmods.com/skyrim/users/4543751]DreamBurrow[/url] Optional Textures for Khajiit eyes thanks to \n<br />[*][url=http://www.nexusmods.com/oblivion/mods/45954/]Belphe's Eyes[/url] by chakaru11\n<br />[*][url=https://www.nexusmods.com/oblivion/users/1774484/?]Dustinflan[/url] Eye resources\n<br />[/list]\n<br />--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------"
