nexusDescription="New textures for most signs of inns, shops, stables etc.\r\n\r\nInstall by extracting the zip into your Oblivion\\\\Data\\\\ folder. Read up on the archive invalidation issue if you\\'re new to modding:\r\n\r\n[url=http://cs.elderscrolls.com/constwiki/index.php/Oblivion_Mods_FAQ#Archive_Invalidation]http://cs.elderscrolls.com/constwiki/index.php/Oblivion_Mods_FAQ#Archive_Invalidation[/url]\r\n\r\nLooking at vanilla Oblivion shop signs, it seems as if the emperor had set an official template that all shopkeepers must follow when having their signs made. In my opinion the similarity is acceptable in the Imperial City, but the others definitely needed some variation(except the ones in Chorrol, which look great).\r\n\r\n3 July 2009 - Updated with the help of throttlekitty\\'s excellent [url=file.php?id=11817]Keep Details[/url] profiles for Nvidia\\'s .DDS Photoshop utility. Textures are now sharper when viewed at a distance or at an angle."
