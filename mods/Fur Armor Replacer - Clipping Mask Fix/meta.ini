nexusDescription="REQUIREMENTS:\n<br />[url=https://www.nexusmods.com/oblivion/mods/47949?tab=files]Fur Armor Replacer[/url]\xfeff\n<br />\n<br />DESCRIPTION:\n<br />[url=https://www.nexusmods.com/oblivion/mods/47949?tab=files]Fur Armor Replacer[/url]\xfeff is a simply phenomenal mesh replacer for fur armor that makes it look way better and less like a box covered in fur. However, the cuirass comes with a mask, and it clips in first person when attacking, casting a spell, etc. So, I fixed it and removed the mask from both the male and female mesh. Now you can use this awesome mod without annoying clipping.\xa0\n<br />\n<br />INSTALLATION:\n<br />Install with Wrye Bash, or open the archive and put the \"Meshes\" folder in your Oblivion \"Data\" folder. Obviously you\x2019ll need the original mod.\n<br />\n<br />COMPATIBILITY:\n<br />Should be compatible with everything.\xa0\n<br />\n<br />That's all... enjoy!"
