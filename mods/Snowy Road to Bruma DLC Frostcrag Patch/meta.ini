nexusDescription="[b][font=Tahoma][color=#1e84cc][size=4]\xa0 [/size][size=5]Patches For\xa0Snowy Road to Bruma[/size][/color][/font][/b]\n<br />[b][font=Georgia][color=#1e84cc][size=5]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0[/size][/color][/font][/b]\n<br />A set of patch files made to repair conflicts when using Snowy Road to Bruma\n<br />alongside several other popular mods which use the same game cells. Snowy \n<br />Road\xa0to Bruma uses a custom snow texture with footprints to give the illusion \n<br />of\xa0people walking on the roads and trails in Northern Cyrodiil. In some cases the\n<br />mod conflicts overwrite most of these textures. Other issues include rips at\xa0\x63\x65ll \n<br />borders, homes and other objects being buried under terrain, path grids being \n<br />overwritten, etc.\n<br />\n<br />These patches address all of the problems mentioned above. \xa0\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Details[/size][/color][/b]\n<br />=========\n<br />\n<br />This started as a request to patch the conflict between Snowy Road to Bruma and \n<br />UL Snowdale. As is often the case, I noticed several other potential mod conflicts \n<br />while working on that patch. There are now ten patches included for Better\n<br />Cities, DLC\xa0\x46rostcrag Spire, Frostcrag Village, Feldscar Village, MTC Expanded \n<br />Villages (Rimehold), Open Cities Reborn, Order of The Dragon, Unique Landscapes \n<br />Snowdale, Unique\xa0Landscapes-Jerall Glacier, and\xa0some combinations\xa0of these.\n<br />\n<br />There are still a few more patches planned and/or in the works.\xa0\xa0 \xa0\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Location[/size][/color][/b]\n<br />==========\n<br />\n<br />Area covered varies from one patch to the next. Specific details are listed in the read-me \n<br />files included with each individual download. Cells touched can range from Bruma outskirts \n<br />North to Cloud Ruler Temple, East from\xa0\x42ruma past Frostcrag and\xa0Temple of the Ancestor\xa0\n<br />Moths. With UL Jerall Glacier patches this extends further East to Dive Rock. \xa0\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Potential Requirements[/size][/color][/b]\n<br />==========================\n<br />\n<br />[url=http://www.nexusmods.com/oblivion/mods/43724]Snowy Road to Bruma\n<br />[/url][url=http://www.nexusmods.com/oblivion/mods/16513]Better Cities[/url]\n<br />DLC Frostcrag Spire\n<br />[url=http://www.nexusmods.com/oblivion/mods/30000]Feldscar[/url]\n<br />[url=http://www.nexusmods.com/oblivion/mods/37655]Frostcrag Village[/url]\n<br />[url=http://www.nexusmods.com/oblivion/mods/27125]MTC Expanded Villages\n<br />[/url][url=http://www.nexusmods.com/oblivion/mods/33003]Open Cities Reborn[/url][url=http://www.nexusmods.com/oblivion/mods/33125]\n<br />Unique Landscapes-Snowdale[/url]\n<br />[url=http://www.nexusmods.com/oblivion/mods/40731]Unique Landscapes-Jerall Glacier[/url]\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Install[/size][/color][/b]\n<br />========\n<br />\n<br />1. Extract to your Oblivion Data folder either manually or using the mod manager\xa0of your \n<br />\xa0 \xa0 choice.\n<br />\n<br />2. Set Load order.\n<br />\n<br />3. Play and enjoy!\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Load Order[/size][/color][/b]\n<br />=============\n<br />\n<br />Suggest using\xa0[url=https://github.com/boss-developers/boss/releases/tag/v2.3.0]BOSS[/url]\xa0to set load order. All of these files are already recognized.\n<br />Specific Load Order instructions are included with each read-me file as well.\xa0\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Compatibility[/size][/color][/b]\n<br />===============\n<br />\n<br />[b][size=3]May conflict with other mods and patches which edit the same game cells. Most\n<br /> of these patches are one offs. Meaning they were each\xa0\x64\x65signed as a stand-alone\n<br />fix for the specific conflict they address. They probably will not play nice together \n<br />since there are overlapping areas. It is my intention to create more combination\n<br />patches in the near future.\xa0[/size][/b]\n<br />\n<br />Check out the rest of my patch files, and many from\xa0other community members at \n<br />[url=http://www.nexusmods.com/oblivion/mods/45403]The One Stop Patch Shop[/url].\n<br />\n<br />\n<br />[color=#1e84cc][size=3][b]More Snowy Road Related Patches[/b][/size][/color]\n<br />======================================\n<br />\n<br />A few more patch files have been created which repair conflicts between the HESU landscape\n<br />mods series ( Skyrim Temple, Gnoll Mountain, Smoke Town) and Snowy Road to Bruma. These \n<br />have been packaged along with other HESU mod\xa0patches and can be found [url=http://www.nexusmods.com/oblivion/mods/46090]here[/url].\xa0\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Credits[/size][/color][/b]\n<br />=========\n<br />\n<br />Bethesda \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0- for Oblivion and the CS\n<br />Tes4Edit \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0\xa0- for cleaning the inevitable dirt from my mods\n<br />LHammonds \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0- for the read-me generator this file was based on\n<br />Drahenne \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0- for Snowy Road to Bruma\n<br />Arthmoor \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0- for Feldscar, Frostcrag Village, and Open Cities Reborn\n<br />Nernie \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0- for MTC Expanded Villages\xa0\n<br />Ismelda and Vorians \xa0 \xa0- for Better Cities\n<br />Verganon \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0- for Unique Landscapes-Snowdale\n<br />GrandDukeAdense \xa0 \xa0 \xa0 \xa0- for Unique Landscapes-Jerall Glacier\n<br />Me \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0- for making these patches\n<br />\n<br />\n<br />[b][color=#1e84cc][size=3]Legal Stuff[/size][/color][/b]\n<br />=============\n<br />\n<br />Please do not upload these files to any other sites without my express consent."
