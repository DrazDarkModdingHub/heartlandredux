nexusDescription="Makes Oblivions nights darker. \r\n\r\nIn contrast to the first darker nights mod, this one doesn\xc2\xb4t make the nights completely black. The bluish colors of Oblivions normal nights remain, so you you can still see something, just the brightness is turned down quite a bit (new values are about 30% of the original values).\r\n\r\n\r\nI sincerely recommend the following great mods and tweaks in addition to my mod:\r\n\r\n- DarkUI (you should take a little time to customize it)\r\n\r\n- Illumination Within (for illuminated windows at night)\r\n\r\n- Increase the values for the LightLOD in your Oblivion.ini\r\n\r\nI use:\r\nfLightLOD2=10000.0000\r\nfLightLOD1=8000.0000\r\n\r\nYou might have to adjust these to fit your system.\r\n\r\n\r\nCities look spectacular at night with these mods and the ini tweak (and of course my tiny darker nights mod ;-) )\r\n\r\nHave fun. "
