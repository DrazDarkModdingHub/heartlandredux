nexusDescription="Hi,\r\n\r\nI made a couple of [i]silent tracks[/i] of different length and put them into the explore, public and dungeon folder.\r\n\r\n. 15\\' - 1x\r\n. 30\\' - 2x\r\n. 45\\' - 2x\r\n. 60\\' - 2x\r\n. 90\\' - 1x\r\n\r\nThe effect is great! I didn\\'t like it when one track played after another without any pause. Now there is a random chance of getting a silent track which creates a length-dependent pause - the mix of music and \\'silence\\' is wonderful, you are now able to \\'digest\\' the music in the pauses while feeling the nature around you during travelling. And then after that certain pause the music\\'s coming back and the epic feeling returns with glory / *pathetic*, I know :) ...\r\n\r\n\r\nInstallation:\r\n\r\nExtract the .zip file into your ...\\\\Oblivion\\\\Data\\\\ folder.\r\n\r\n\r\nUninstallation:\r\n\r\nDelete all files which are named \\'Silence...\\' in the following folders:\r\n\r\n...\\\\Oblivion\\\\Data\\\\Music\\\\Dungeon\r\n...\\\\Oblivion\\\\Data\\\\Music\\\\Explore\r\n...\\\\Oblivion\\\\Data\\\\Music\\\\Public\r\n\r\n\r\nEnjoy!\r\n\r\n[EDIT] .omod file added for use with Oblivion Mod Manager - (un-)installing on the fly!"
