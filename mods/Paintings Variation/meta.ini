nexusDescription="[size=3][b]Paintings variation[/b][/size]\n<br />\n<br />This mod brings a larger variety among Cyrodiil's paintings. In vanilla Oblivion, several paintings used the same painting texture, so that you see the same image in several sizes. That got boring after a while, so I've made this.\n<br />\n<br />Most paintings show landscapes and a few show homely scenes. \n<br />[s]I've not changed the paintings for Shivering Isles. It's impossible to find suitable paintings for that place. [/s]\n<br />For the Shivering Isles I went with fantasy/mythological classic paintings. \n<br />See the images for a preview. \n<br />No nudity in any painting. \n<br />\n<br />\n<br />\n<br />[u]Installation[/u]\n<br />\n<br />It's a pluginless replacer, so extract the file, copy the Meshes and Textures folders into your Data folder, choose Merge and Overwrite All if asked, and use Archive Invalidation in Oblivion Mod Manager.\n<br />\n<br />If you want to use a mix of the paintings from versions 1.1 and 2.0, copy both the texture and the corresponding mesh. The meshes have changed in version 2.0, so using the version 1.1 mesh with the version 2.0 texture may make the texture appear stretched or compressed. \n<br />\n<br />\n<br />\n<br />[u]Version Changes[/u]\n<br />\n<br />Version 2.0:\n<br />- changed the UV-mapping on the meshes, so that the painting textures would no longer be stretched or compressed on the meshes\n<br />- many new painting textures, that are higher quality or that are paintings I find more beautiful\n<br />\n<br />Version 1.1:\n<br />The paintings should no longer appear very dark. I've added a blank, mini normal map to each painting.\n<br />Also, a few Anvil Castle paintings looked compressed. I've stretched the textures, so that should cancel each other out.\n<br />Don't forget to use Archive Invalidation in Oblivion Mod Manager after installing the update.\n<br />\n<br />\n<br />\n<br />[u]Permissions[/u]\n<br />\n<br />For all meshes and for most of the painting textures (the middleclass, lowerclass, anvil, and anvilpicturegreyfox painting textures from version 1.1 and version 2.0), use them as you like; in your own (house) mods, in mods uploaded on Nexusmods or elsewhere, adapted to fit your own mod, whatever you want. No credit necessary.\n<br />\n<br />Most paintings (the middleclass, lowerclass, anvil, and anvilpicturegreyfox painting textures from version 1.1 and version 2.0) are in the Public domain, and from various sources on the Internet. Some of those sources are [url=https://commons.wikimedia.org/wiki/Main_Page]Wikimedia Commons[/url], [url=http://19thcenturybritpaint.blogspot.nl/]Victorian British Painting[/url], and [url=http://www.classicartpaintings.com/]Classic Art Paintings[/url].\n<br />In version 1.1, the painting ms51chanelpainting01 (showing the buck) is from [url=http://www.lindapicken.com/wildlife/]Linda Picken[/url]'s website.\n<br />In version 2.0, the paintings ms51chanelpainting01 and ms51chanelpainting02 (showing the wolves) are from [url=http://www.ryanskidmore.com/Archive.html]Ryan Skidmore[/url]'s website.\n<br />Charles Daniel Ward - The Progress of Spring 1905 is from [url=http://pegasus-inn.blogspot.com/]http://pegasus-inn.blogspot.com/[/url]\n<br />Edward Robert Hughes - Summer Fantasy is from [url=https://curiator.com/art/edward-robert-hughes/twilight-fantasy]https://curiator.com/art/edward-robert-hughes/twilight-fantasy[/url]\n<br />\n<br />Exceptions for permission: \n<br />ms51chanelpainting02 (showing the swans) only in version 1.1\n<br />ms51rewardpainting (showing the fox) in version 1.1 and in version 2.0 \n<br />These paintings are from the [url=http://www.nexusmods.com/oblivion/mods/26915/?]AST Painting Pack 1[/url] by Aisis, and he/she gave permission for use in mods uploaded to Nexusmods only. So don't use them in mods you upload elsewhere.\n<br />\n<br />\n<br />\n<br />[u]Artists and titles of paintings for Shivering Isles[/u]\n<br />\n<br />Edward_Robert_Hughes_- Oh, What's That in the Hollow\n<br />John Macallan Swan - The Prodigal Son\n<br />John William Waterhouse - Sorceress\n<br />John William Waterhouse - The Enchanted Garden\n<br />Arthur Hughes - The Property Room\n<br />Edward Robert Hughes - The Valkyrie's Vigil\n<br />Evelyn De Morgan - Hope in the Prison of Despair\n<br />John William Waterhouse - Pandora_-_John_William_Waterhouse\n<br />Charles Daniel Ward - The Progress of Spring 1905\n<br />Eleanor Fortescue-Brickdale - The Deceitfulness of Riches\n<br />Edward Robert Hughes - Summer Fantasy \n<br />John William Waterhouse - A Tale from the Decameron\n<br />Briton Riviere - Aphrodite\n<br />Evelyn De Morgan - The Love Potion\n<br />John Macallan Swan - The piper\n<br />John William Waterhouse - The Soul of the Rose\n<br />\n<br />\n<br />\n<br />[u]Artists and titles of paintings in version 2.0[/u]\n<br />\n<br />Barend Cornelis Koekkoek - A Summer Landscape With Travellers On A Path\n<br />Barend Cornelis Koekkoek - A Wooded Landscape With Figures Along A Stream\n<br />Barend Cornelis Koekkoek - An Extensive Summer Landscape With Travellers On A Path\n<br />Barend Cornelis Koekkoek - Een Panoramische Zomer Landschap Met Reizigers En Een Kasteelru\xefne In De Verte\n<br />Barend Cornelis Koekkoek - Farmers Couple On Forest Hill\n<br />Barend Cornelis Koekkoek - Landscape In Luxemburg Castle Fels\n<br />Barend Cornelis Koekkoek - Rijn Landscape Sun\n<br />Barend Cornelis Koekkoek - Summer Landscape\n<br />Barend Cornelis Koekkoek - Travellers With Cattle And Donkeys On A Sunlit Path In A Rhenish Panoramic Landscape\n<br />Barend Cornelis Koekkoek - Winterlandscape\n<br />Bernard De Hoog - A Family Gathering\n<br />Bernard De Hoog - A Family In An Interior\n<br />Bernard De Hoog - Evening Meal\n<br />Bernard Pothast - Blowing Bubbles\n<br />Charles Hunt - The Prisoner\n<br />Ernest Walbourn - Gathering Poppies\n<br />Ernest Walbourn - Spring Lambs\n<br />Ernest Walbourn - The Vegetable Garden\n<br />Evert Pieters - Feeding The Baby\n<br />Evert Pieters - Spring Sunshine\n<br />Evert Pieters - The Sewing Lesson\n<br />Felix Schlesinger - The Mushroom Gatherers\n<br />Felix Schlesinger - The Peddlers Wares\n<br />Felix Schlesinger - The Pet Rabbit\n<br />Frank Hider - Leaves Are But Wings On Which The Summer Flies\n<br />Frank Hider - The Sunset Hour\n<br />Frederick Richard Lee - Lake In A Park\n<br />George Cole Sr - At The End Of The Day\n<br />George Cole Sr - Near Liss, Hampshire\n<br />George Vicat Cole - Landscape - Harvest Time\n<br />George Vicat Cole - The Harvesters\n<br />George Vicat Cole - Watching The Flock\n<br />Henry Hillier Parker - Harvesting\n<br />Hermann Seeger - Summerlust (Summer's Delight)\n<br />Ivan Aivazovsky - Ship In The Stormy Sea\n<br />Johan Mari Henri Ten Kate [I couldn't find the title of this painting]\n<br />Johan Mari Henri Ten Kate - Playing At The Well\n<br />Johan Mari Henri Ten Kate - Winter Fun\n<br />John Macwhirter - June In The Austrian Tyrol\n<br />Julien Dupre - Le Berger\n<br />Meindert Hobbema - Forest Landscape\n<br />Otto Friedrich Gebler - Schafe Eine Vogelscheuche Betrachtend\n<br />Paul Sandby - Foresters In Windsor Great Park\n<br />Philip Lodewijk Jacob Frederik Sadee - The Return Of The Fishing Fleet Katwijk\n<br />Ryan Skidmore - [I couldn't find the title of this painting, it's from AST Painting Pack 1]\n<br />Ryan Skidmore - Morning Shift\n<br />Ryan Skidmore - Study For Anticipation\n<br />Thomas Creswick - Figures And Animals Along A River Bank, A Cottage And Windmill Beyond\n<br />Walter Wallor Caffyn - The Chester Inn\n<br />William Henry Knight - Hide And Seek\n<br />William Henry Midwood - The Potter\n<br />William Mellor - Padley Woods, Derbyshire\n<br />William Mellor - Rydal Lake\n<br />William Shayer Senior - A Halt At The Inn\n<br />\n<br />\n<br />\n<br />[u]Artists Paintings 1.1[/u]\n<br />\n<br />Linda Picken\n<br />Alfred Ruytinx\n<br />Ryan Skidmore\n<br />\n<br />Joseph Bail\n<br />Willem