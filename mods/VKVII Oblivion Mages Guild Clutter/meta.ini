ore.\n<br />\n<br />\n<br />\n<br />[b]Installation:[/b]\n<br />Extract the archives and put the content in your [b]Data[/b] folder. \n<br />To uninstall: delete the files from the archives from your folders.\n<br />Or use WyreBash to install/uninstall, this pack should be BAIN-Compatible.\n<br />\n<br />\n<br />\n<br />I hope you enjoy, have fun in Cyrodiil!\n<br />\n<br />\n<br />[size=6]All my released files, updates and new releases [url=https://www.moddb.com/members/vkvii/mods]HERE[/url]\n<br />[/size]\n<br />\n<br />[url=https://www.moddb.com/mods/vkvii-oblivion-anvil][img width=455,height=130]https://media.moddb.com/images/members/5/4548/4547672/profileanvil/HEAD.jpg[/img][/url]   [url=http://www.moddb.com/mods/vkvii-oblivion-castles][img width=455,height=130]https://media.moddb.com/images/members/5/4548/4547672/profilecastles/HEAD.jpg[/img][/url]\n<br />\n<br /> [url=http://www.moddb.com/mods/vkvii-oblivion-cathedrals][img width=455,height=130]https://media.moddb.com/images/members/5/4548/4547672/profilecaths/HEAD.jpg[/img][/url]   [url=https://www.moddb.com/mods/vkvii-oblivion-cyrodiil-map][img width=455,height=130]https://media.moddb.com/images/members/5/4548/4547672/profile/HEAD.1.jpg[/img][/url]\n<br />\xa0\n<br /> [url=https://www.moddb.com/mods/vkvii-oblivion-imperial-city][img width=455,height=130]https://media.moddb.com/images/members/5/4548/4547672/profileic/HEAD.png[/img][/url]   [url=https://www.moddb.com/mods/vkvii-oblivion-mages-guild-clutter][img width=455,height=130]https://media.moddb.com/images/members/5/4548/4547672/profilemg/HEAD.jpg[/img][/url]\n<br />\n<br /> [url=https://www.moddb.com/mods/vkvii-oblivion-sidewalks-stonewalls][img width=455,height=130]https://media.moddb.com/images/members/5/4548/4547672/profile/HEAD.2.jpg[/img][/url]\n<br />\n<br /> \xa0\n<br /> \xa0\n<br /> [size=5]For updated versions check the links above.[/size]"
