nexusDescription="[center][size=4][b]-Better Altars-\r<br />By Superandultra\r<br />[/b][/size][/center]\r<br />[center][size=4][b]Description.[/b][/size][/center]\r<br />This mod was made with the intent of making the fabric on the Altars, look more like Fabric. This is merely a simple texture replacer for the altars and their normal map, as such this mod should not conflict with any plugins.\r<br />\r<br />Richer Normal map: This is an optional addon that makes the normal slightly richer, and makes the lighting on the gold details more noticeable. THIS HOWEVER DOES NOT REQUIRE THE ORIGINAL FILE&#33; This can be installed without the main texture and the altar will maintain the better lighting.\r<br />\r<br />[center][size=4]Installation.[/size][/center]\r<br />\r<br />Merely extract &#34;Textures&#34; into your Oblivion Data folder and overwrite any conflicts. This should be installed after any texture packs to ensure the higher detailed textures won&#39;t be overwritten.\r<br />\r<br />To install the richer normal map, simply follow the step above.\r<br />[size=4]\r<br />[/size][center][size=4]Compatability.[/size][/center]\r<br />None that i know of. Do however, install after any texture pack to ensure that the textures and normal maps are not overwritten."
