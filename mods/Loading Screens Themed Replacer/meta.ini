nexusDescription="In vanilla Oblivion there are only 43 different loading screens combined with 278 loading descriptions (however some of these are the same). This mod links each of these original descriptions with different and unique loading screen. Each loading description is connected with matching loading screen (hence \\'themed\\' in mod\\'s name). This means if you see description about thieves then loading screen shows some thieves as well. If you can read something about magic then loading screen shows some magic (and so on). No original descriptions were altered in this version.\r\n\r\n[b]Known Issues[/b]:\r\nThere shouldn\\'t be any. This mod changes only one menu file (loading_menu.xml) thus incompatibility is reduced to minimum (even with any GUI mods as those usually don\\'t change this file at all).\r\n\r\n[b]Compatibility[/b]:\r\nThis mod isn\\'t compatible with other Loading Screens replacers. It should be compatible with mods which add new Loading Screens instead of changing original ones.\r\n\r\n[b]NOTES[/b]:\r\n1. All Loading Screens fit both 4:3 and wide-screen resolutions.\r\n2. Read-Me file contains list of mods that were used to make base screenshots for this mod.\r\n3. You need 7zip (http://www.7zip.org) or WinRAR to extract this archive.\r\n4. To run this mod lower-end PC is recommended because then Loading Screens last longer ;] \r\n\r\n\r\n[b]STAND-ALONE VERSION TRANSLATED TO FRENCH\r\n(by Bobaguma) IS AVAILABLE [url=http://oblimods.wiwiland.net/spip.php?article205]HERE[/url].\r\n\r\nSTAND-ALONE VERSION TRANSLATED TO GERMAN\r\n(by Lord Sheogorath) IS AVAILABLE [url=http://www.ei-der-zeit.com/portal/index.php?option=com_content&task=view&id=331&Itemid=51]HERE[/url].\r\n\r\n\r\nTWEAK for OOO (made by EggDropSoap):\r\n[url=http://www.tesnexus.com/downloads/file.php?id=15057]LSTR - Compatibility Patch For OOO[/url]\r\n\r\n\r\nDarkUI CONVERSION (done by khalim) IS AVIALABLE [url=http://www.tesnexus.com/downloads/file.php?id=16950]HERE[/url]\r\n\r\n\r\nOTHER MODS WITH THEMED LOADING SCREENS:\r\n[url=http://www.tesnexus.com/downloads/file.php?id=15852]Loading Screens Themed Replacer[/url][/b] (for Shivering Isles)\r\n[b][url=http://www.tesnexus.com/downloads/file.php?id=16020]Loading Screens Themed AddOn[/url][/b] (+300 new screens)"
