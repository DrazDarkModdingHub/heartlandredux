nexusDescription="[size=3][b]Description[/b]\n<br />Allows use of WASD keys for movement, and space or E for select in all menus. Also makes vanilla up/down arrows repeat like their left/right counterparts.\n<br />\n<br />If you have the activate key bound to space or E, activate will take priority. There is an option in the INI to stop the [i]Activate[/i] key from closing menus.\n<br />[/size]\n<br />[size=3]In the container and barter menus, shift clicking an itemstack takes the entire stack, control clicking takes a single item (skipping the quantity menu).\xa0\n<br />\n<br />Compatible with [url=https://www.nexusmods.com/oblivion/mods/48577]NorthernUI[/url]\n<br />[/size]\n<br />[b][size=4]Installation\n<br />[/size][/b][size=3]Use a mod manager, or manually extract the .zip file into your Oblivion 'Data' folder.[/size]"
